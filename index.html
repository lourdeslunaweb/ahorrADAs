<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Links -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1cf0fc1f6f.js" crossorigin="anonymous"></script>
    <title>AhorrAdas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
        <div class="container-fluid">
            <i class="fas fa-wallet text-white fs-1 me-2"></i>
            <a class="navbar-brand text-white fs-1" href="#">AhorrAdas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" aria-current="page" href="index.html"><i
                                class="fas fa-chart-line me-2"></i>Balance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="category.html"><i
                                class="fas fa-tag me-2"></i>Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" href="report.html"><i
                                class="fas fa-chart-pie me-2"></i>Reporte</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="d-none">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <div class="bg-light border border-3 rounded-3">
                        <div class="container mt-2">
                            <h4 class="fw-bolder">Balance</h4>
                            <div class="row">
                                <div class="col-6">
                                    <h5>Ganancias</h5>
                                </div>
                                <div class="col-6">
                                    <p class="text-success d-flex justify-content-end">+$<span>0</span></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <h5>Gastos</h5>
                                </div>
                                <div class="col-6">
                                    <p class="text-danger d-flex justify-content-end">-$<span>0</span></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <h5>Total</h5>
                                </div>
                                <div class="col-6">
                                    <p class="fw-bolder d-flex justify-content-end">$<span>0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 bg-light border border-3 rounded-3">
                        <div class="container mt-2">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <h4 class="fw-bolder">Filtros</h4>
                                </div>
                                <div class="col-6 d-flex align-items-center text-primary">
                                    <span>Ocultar Filtros</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h5>Tipo</h5>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option value="1">Todos</option>
                                    <option value="2">Gastos</option>
                                    <option value="3">Ganancias</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <h5>Categoría</h5>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option value="1">Todas</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <h5>Desde</h5>
                                <input type="date" class="input-group form-control">
                            </div>
                            <div class="mb-3">
                                <h5>Ordenar por</h5>
                                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                    <option value="1">Más reciente</option>
                                    <option value="2">Menos reciente</option>
                                    <option value="3">Mayor monto</option>
                                    <option value="4">Menor monto</option>
                                    <option value="5">A/Z</option>
                                    <option value="6">Z/A</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container col-12 col-lg-8">
                    <div class="bg-light border border-3 rounded-3 mt-lg-0 mt-3">
                        <div class="container mt-3">
                            <div class="row">
                                <div class="col-6">
                                    <h4 class="fw-bolder">Operaciones</h4>
                                </div>
                                <div class="col-6 d-flex justify-content-end">
                                    <button type="button" class="btn btn-bg-color">+Nueva operación</button>
                                </div>
                            </div>
                        </div>
                        <div class="container d-flex flex-column">
                            <div class="container d-flex justify-content-center align-items-center mt-5">
                                <img src="assets/undraw_printing_invoices_5r4r.svg" class="img-fluid"
                                    alt="PersonsAndMoney">
                            </div>
                            <div class="container d-flex justify-content-center align-items-center mt-5">
                                <h5>Sin resultados</h5>
                            </div>
                            <div class="container d-flex justify-content-center align-items-center mt-2">
                                <p>Cambia los filtros o agrega operaciones</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="container col-lg-6 col-11 bg-light border border-3 rounded-3 mt-5">
            <h2 class="mt-3">Nueva Operación</h2>
            <div class="my-3">
                <label class="label fw-bold"> Descripción:</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="my-3">
                <label class="label fw-bold"> Monto:</label>
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="mt-3">
                <label class="label fw-bold"> Tipo:</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="1">Gastos</option>
                    <option value="2">Ganancias</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="label fw-bold"> Categoria:</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="1">Servicios</option>
                    <option value="2">Salidas</option>
                    <option value="3">Educación</option>
                    <option value="4">Transporte</option>
                    <option value="5">Trabajo</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="label fw-bold"> Fecha:</label>
                <input type="date" class="input-group form-control">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
