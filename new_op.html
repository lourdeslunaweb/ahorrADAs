    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
        <div class="container-fluid">
            <i class="fas fa-wallet text-white fs-1 me-2"></i>
            <a class="navbar-brand text-white fs-1" href="#">AhorrAdas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white fs-5" aria-current="page" href="index.html"><i

                                class="fas fa-chart-pie me-2"></i>Reporte</a>

            </div>
        </div>

    <section id="newOp" class="">
        <div class="container col-lg-6 col-11 bg-light border border-3 rounded-3 mt-5">
            <h2 class="mt-3">Nueva Operación</h2>
            <form id="newOp-form" action="">
            <div class="my-3">
                <label class="label fw-bold"> Descripción:</label>
                <div class="input-group input-group-sm">
                    <input id="newOp-description" required type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="my-3">
                <label class="label fw-bold"> Monto:</label>
                <div class="input-group input-group-sm">
                    <input id="newOp-amount" required type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <div class="mt-3">
                <label class="label fw-bold"> Tipo:</label>
                <select id="newOp-type" required class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="Gasto">Gasto</option>
                    <option value="Ganancia">Ganancia</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="label fw-bold"> Categoria:</label>
                <select id="newOp-category" required class="form-select form-select-sm" aria-label=".form-select-sm example">
<!--                <option value="Servicios">Servicios</option>
                    <option value="Salidas">Salidas</option>
                    <option value="Educacion">Educación</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Trabajo">Trabajo</option>
-->
                </select>
            </div>
            <div class="mt-3">
                <label class="label fw-bold"> Fecha:</label>
                <input id="newOp-date" required type="date" class="input-group form-control">
            </div>
            <div class= "mt-5 mb-3 d-flex justify-content-end">
                <a href="index.html"><button id="newOp-cancelbtn" type="button" class="btn btn-bg-color-light me-3">Cancelar</button></a>
                <button id="submit-newOp" type="submit" class="btn btn-bg-color fw-bold">Agregar</button>
            </div>
        </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="./assets/types/script.js"></script>
    <script src="./assets/types/categories.js"></script>
    <script src="./assets/types/operations.js"></script>
